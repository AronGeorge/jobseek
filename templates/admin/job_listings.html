<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Job Listings</title>
</head>
<body>
    <!-- Sidebar -->
    {% include 'admin/_sidebar.html' %}

    <div class="main content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="mt-4">Job Listings</h1>
                    <p>Manage all job listings here.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Posted Date</th>
                                <!-- <th>Actions</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            {% for job in jobs %}
                            <tr>
                                <td>{{ job.title }}</td>
                                <td>{{ job.company_name }}</td>
                                <td>{{ job.location }}</td>
                                <td>{{ job.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                                <!-- <td>
                                    <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                    <a href="#" class="btn btn-sm btn-danger">Delete</a>
                                </td> -->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
