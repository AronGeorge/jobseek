<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Industry - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'admin/_sidebar.html' %}

    <div class="main content">
        <div class="container-fluid">
            <h1 class="mt-4">Add Industry</h1>
            
            <form method="POST" action="{{ url_for('admin.add_industry') }}">
                <div class="form-group">
                    <label for="industry_name">Industry Name</label>
                    <input type="text" class="form-control" id="industry_name" name="industry_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Industry</button>
            </form>

            <h2 class="mt-4">Existing Industries</h2>
            <ul class="list-group">
                {% for industry in industries %}
                    <li class="list-group-item">{{ industry.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
