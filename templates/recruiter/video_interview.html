<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Interview</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #jitsi-meet-conf-container {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>

<div class="container">
    <h1>Video Call Interview</h1>
    <div id="jitsi-meet-conf-container"></div>
</div>

<script>
    const domain = 'meet.jit.si';
    const options = {
        roomName: 'InterviewRoom123', // Change this to a unique room name
        width: '100%',
        height: '100%',
        parentNode: document.querySelector('#jitsi-meet-conf-container'),
        interfaceConfigOverwrite: {
            filmStripOnly: false,
            // Add more interface configurations as needed
        },
        configOverwrite: {
            startWithAudioMuted: true,
            startWithVideoMuted: false,
            // Add more config options as needed
        }
    };
    const api = new JitsiMeetExternalAPI(domain, options);
</script>

</body>
</html>
